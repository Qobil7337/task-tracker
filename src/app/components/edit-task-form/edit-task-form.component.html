<form [formGroup]="editTaskForm" (ngSubmit)="onSubmit()">
  <mat-card style="width: 500px">
    <mat-card-header class="mb-4">
      <mat-card-title>Update the task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field class="w-full">
          <mat-label>Title</mat-label>
          <input formControlName="title" matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input  formControlName="name" matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full">
          <mat-label>Priority</mat-label>
          <mat-select formControlName="priority">
            @for (priority of priorities; track priority) {
              <mat-option [value]="priority">{{priority}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            @for (status of statuses; track status) {
              <mat-option [value]="status">{{status}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full">
          <mat-label>Performer</mat-label>
          <input  formControlName="performer" matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Specify deadline</mat-label>
          <input  formControlName="deadline" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onCancelClick()">Cancel</button>
      <button [disabled]="!editTaskForm.valid || isCreateButtonLoading" mat-raised-button color="primary" style="padding: 20px">
        Update
        <mat-icon *ngIf="isCreateButtonLoading">
          <mat-spinner diameter="18"></mat-spinner>
        </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
